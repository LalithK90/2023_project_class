<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="p-5 mt-2">
    Demo entity Entered List
</h1>
<div class="container">
    <a href="/demo">
        <button class="btn btn-primary">Add New</button>
    </a>
</div>
<div class="container">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Description</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each=" demoEntity, rowCount : ${demoEntities}">
            <td data-th-text="${rowCount.count}"> </td>
            <td data-th-text="${demoEntity.description}"></td>
            <td>
                <a data-th-href="${'/demo/edit/'+demoEntity.id}" class="btn btn-info">Edit</a>
                <a data-th-href="${'/demo/delete/'+demoEntity.id}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr>

<h1 class="p-5 mt-2">
  Demo entity Enter Form
</h1>

<div class="container">
<form action="/demo" method="post" data-th-object="${demoEntity}">
    <div class="form-group" data-th-if="${addStatus == 'true_two'}">
        show two
    </div>

  <div class="form-group" data-th-if="${addStatus == 'true_one'}">
    <label for="id">ID</label>
    <input type="text" class="form-control" data-th-field="*{id}" id="id" placeholder="enter description" readonly>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" data-th-field="*{description}" id="description" required placeholder="enter description">
  </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
